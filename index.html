<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator</title>
    <link rel="icon" type="favicon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="navbar">
        <a class="name" href="#">Julian Cadenas</a>
        <a id="github" class="fa fa-fw fa-github" href="https://github.com/julsCadenas" target="_blank"></a>
        <a id="linkedin" class="fa fa-fw fa-linkedin" href="https://www.linkedin.com/in/Julian-Cadenas/" target="_blank"></a>
      </div>

    <div class="title">
        <h1>GWA Calculator</h1>
    </div>

    <div class="gwaResult"></div>

    <div class="inputContainer">
        <div class="inputRow">
            <div class="subjects">
                <h4>Subject 1</h4>
            </div>
            <div class="gradeBoxes">
                <input type="number" placeholder="Grade" class="grade" id="grade">
            </div>
        
            <div class="unitBoxes">
                <input type="number" placeholder="Units" class="unit" id="unit">
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="subjBtn">Add Subject</button>
        <button class="computeBtn">Compute GWA</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
