<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator</title>
    <link rel="icon" type="favicon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="title">
        <h1>GWA Calculator</h1>
    </div>

    <div class="gwaResult"></div>

    <div class="inputContainer">
        <div class="inputRow">
            <div class="subjects">
                <h4>Subject 1</h4>
            </div>
            <div class="gradeBoxes">
                <input type="number" placeholder="Grade" class="grade" id="grade">
            </div>
            <div class="unitBoxes">
                <input type="number" placeholder="Units" class="unit" id="unit">
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="subjBtn">Add Subject</button>
        <button class="computeBtn">Compute GWA</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
